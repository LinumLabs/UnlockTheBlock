<html lang="en" ng-app="unlockTheBlock">

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" ng-controller="ApplicationController as myApp">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">

				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#Verify">STORE/VERIFY</a></li>
						<li><a href="#services">CONTACT US</a></li>
					</ul>
				</div>
			</div>
        </nav>
        

	<!--div class="bg"-->
	<div class="jumbotron text-center">
		<h1>VERiCERT</h1> 
        <p>THE DECENTRALISATION OF UNIVERSITY AND TRAINING CERTIFICATES</p> 
    </div>

		
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                    <label for="name" class="control-label" placeholder="Instituition names">Institution Name</label>
                    <select id="institutionName">
                        <option value="UJ">UNIVERSITY OF PRETORIA</option>
                        <option value="UCT">UNIVERSITY OF CAPE TOWN</option>
                        <option value="UP">UNIVERSITY OF JOHANNESBURG</option>
                        <option value="UP">UNIVERSITY OF KWA-ZULU NATAL</option>
                    </select> 
            </div>
            <div class="col-lg-6">
                    <label for="name" class="control-label">Course Type</label>
                    <select id="courseType">
                        <option value="BSC">BACHELOR OF SCIENCE</option>
                        <option value="BCOM">BACHELOR OF COMMERCE</option>
                        <option value="BA">BACHELOR OF ARTS</option>
                        <option value="BENG">BACHELOR OF ENGINEERING</option>
                        <option value="DIP">DIPLOMA</option>
                    </select> 
            
            </div>
        </div>
        
        <br />
        <br />

        <div class="row margin-top-default">
            <div class="col-lg-12">
                    <label for="name">Personal Identity Number</label>
                    <input id="personId" type="text"> 
            </div>
        </div>


        <div class="row margin-top-default">
                <div class="col-lg-12">
                    <label for="name">Certificate Identity Number</label>
                    <input id="certId" type="text"> 
            </div>
        </div>

     
        <button id="btn-verifyCert" class="btn-verifyCert"><b>VERIFY CERTIFICATE</b></button>
        <button id="btn-storeCert" class="inline btn-storeCert"><b>STORE CERTIFICATE</b></button>

        <input id="successIndicator" disabled="true" />

    </div>
    
	
	<!--/div-->
