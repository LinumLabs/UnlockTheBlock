<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>D'central</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <span class="text-left">
          <h1><img src="image.png" height="100" width="160"/>Beneficiary Registration</h1>
        </span>
        <hr/>
      </div>
    </div>

    <div id="petsRow" class="row">
      <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4" >
        <span>
          <b>Name:</b><input type="text" id="name" placeholder="enter beneficiary name" class="form-control" />
        </span>
        <span>
          <b>Surname:</b><input type="text" id="surname" placeholder="enter beneficiary surname" class="form-control" />
        </span>
        <span>
          <b>Registration Number:</b><input type="text" id="regnumber" placeholder="enter registration number" class="form-control" />
        </span>
        <span>
          <b>Nationality:</b><input type="text" id="nationality" placeholder="enter beneficiary nationality" class="form-control" />
        </span>
        <span>
          <b>Date of Birth:</b><input type="text" id="dob" placeholder="yyyy-mm-dd" class="form-control" />
        </span>
        <span>
          <b>Gender:</b><input type="text" id="gender" placeholder="enter beneficiary gender" class="form-control" />
        </span>
        <span>
          <b>Head of Household:</b><input type="text" id="head" placeholder="optional for minors and dependents" class="form-control" />
        </span>
        <span>
          <b>Status:</b> <input type="text" id="status" placeholder="enter beneficiary status" class="form-control" />
        </span>
        <br />
        <button class="btn btn-warning" id="submit" type="button" class="text-center">Submit Details and Assign Wallet</button>
        <br />
        <br />
        <button class="btn btn-warning" id="cancel" type="button" class="text-centre" color>Cancel Registration</button>
      </div>
    </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/ipfs-mini.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
