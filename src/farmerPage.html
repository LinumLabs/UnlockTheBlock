      <section id="cowinput">
            <div class="container" style="margin-top:110px">
              <h2 class="text-center text-uppercase text-secondary mb-0">Register a Cow</h2>
              <hr class="star-dark mb-5">
              <div class="row">
                <div class="col-lg-8 mx-auto">
                  <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                  <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                  <form name="cowEntry" id="cowForm" novalidate="novalidate" onsubmit="WriteToFile(this)">
                    <div class="control-group">                       
                      <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <h4 style="color:#2c3e50">Tag Identification</h4>
                        <label>Tag Identification</label>
                        <input class="form-control" id="tagid" type="text" placeholder="e.g. 536 368 286 2783" required="required" data-validation-required-message="10 digits">
                        <p class="help-block text-danger"></p>
                      </div>
                      <br>
                    </div>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <h4 style="color:#2c3e50">Cow Breed</h4>
                        <label>Breed</label>
                        <input class="form-control" id="breed" type="text" placeholder="e.g German Vila" required="required" data-validation-required-message="E.G Kun Breed">
                        <p class="help-block text-danger"></p>
                      </div>
                      <br>
                    </div>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <h4 style="color:#2c3e50">Age of Cow</h4>
                        <label>Age</label>
                        <input class="form-control" id="age" type="text" placeholder="e.g. 6 months" required="required" data-validation-required-message="E.G 6 months">
                        <p class="help-block text-danger"></p>
                      </div>
                      <br>
                    </div>
                    <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <h4 style="color:#2c3e50">Price of Cow</h4>
                              <label>Price</label>
                              <input class="form-control" id="price" type="text" placeholder="R6 000" required="required" data-validation-required-message="E.G R6 000">
                              <p class="help-block text-danger"></p>
                            </div>
                          </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
