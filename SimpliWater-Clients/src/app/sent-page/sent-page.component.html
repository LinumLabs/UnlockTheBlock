<div class="container-sent">
  <div style="margin-top:20px;">
    <h1 class="title is-1" style="text-align: center;color:#55DAE1 !important;font-size: 40px !important;">
        Transaction Complete!
      </h1>
  </div>
  <div style="display:flex;justify-content:center">
    <img style="width:200px;height: 200px;margin-top: 50px;" src="../assets/success.svg">
  </div>
  <div style="text-align:center">
    <div style="font-size:50px">{{litres}}L</div>
    <div style="font-size:20px">at</div>
    <div style="display:flex;flex-direction:row;justify-content:center">
      <div style="float:left;width: 50%;text-align: end;">
        <div style="font-size:25px">{{randAmount.toFixed(2)}}</div>
        <div style="font-size:30px"><b>ZAR</b></div>
      </div>
      <div><img style="width: 30px !important;height: 30px !important;margin: 0px 10px 0px 10px;" src="../assets/arrows.png" /></div>
      <div style="float:right;width: 50%;text-align: start;">
        <div style="font-size:25px">{{ETHAmount.toFixed(8)}} </div>
        <div style="font-size:30px"><b>ETH</b></div>
      </div>
    </div>
    <div style="display: flex;flex-direction: row;justify-content:center;width:100%">
      <div style="float:left;justify-content: center;display: flex;width:50%">
        <button class="button sent-buttons done" (click)="done()">
          DONE
        </button>
      </div>
      <div style="float:right;display: flex;width:50%;justify-content:center;">
        <button class="button  sent-buttons buy" (click)="more()">
          BUY MORE
        </button>
      </div>
    </div>
  </div>
